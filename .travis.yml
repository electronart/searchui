language: java
env:
  global:
  - secure: 
  - secure: 
script: mvn -B deploy -DskipTests -s mvnsettings.xml
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - searchui-frontend/target/*.zip
    - searchui-module/target/*.zip
    - searchui-servlet/target/*.war
  skip_cleanup: true
  prerelease: true
  on:
    repo: attivio/searchui
    branch: 5.5.1-release
